ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.Collector;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.DoubleStream;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.IntStream;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.Stream;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StreamLearn</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		HashSet&lt;Integer&gt; set=<span class="keyword">new</span> HashSet&lt;Integer&gt;();</span><br><span class="line">		set.add(<span class="number">1</span>);</span><br><span class="line">		set.add(<span class="number">22</span>);</span><br><span class="line">		set.add(<span class="number">123</span>);</span><br><span class="line">		java.util.stream.Stream&lt;Integer&gt; stream1=set.stream();<span class="comment">//Collection接口的stream()方法将任何集合转换为流	</span></span><br><span class="line">		System.out.println(stream1.count());<span class="comment">//java里面每个流只可以用一次</span></span><br><span class="line">		java.util.stream.Stream&lt;Integer&gt; stream=set.stream().filter(s -&gt; s&gt;<span class="number">2</span>);</span><br><span class="line">		<span class="keyword">long</span> count = set.parallelStream().filter(s-&gt;s&gt;<span class="number">3</span>).count();<span class="comment">//并行流</span></span><br><span class="line">		<span class="keyword">int</span>[] arrays= &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">4</span>&#125;;</span><br><span class="line">		<span class="keyword">double</span>[] arrays1= &#123;<span class="number">1.0</span>,<span class="number">2.0</span>,<span class="number">3.0</span>,<span class="number">4.0</span>,<span class="number">4.0</span>&#125;;</span><br><span class="line">		IntStream stream3=Arrays.stream(arrays);<span class="comment">//数组类型的流使用Arrays.stream()</span></span><br><span class="line">		DoubleStream stream5=Arrays.stream(arrays1);</span><br><span class="line">		<span class="keyword">int</span>[] arr1 = &#123;<span class="number">2</span>, <span class="number">34</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">19</span>&#125;;</span><br><span class="line">        <span class="keyword">int</span>[] arr2 = &#123;<span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>&#125;;</span><br><span class="line">        Stream&lt;<span class="keyword">int</span>[]&gt; stream6 = Stream.of(arr1, arr2);</span><br><span class="line">        System.out.println(stream6.count());<span class="comment">//2</span></span><br><span class="line">         stream3 = Arrays.stream(arr1, <span class="number">1</span>, <span class="number">3</span>);</span><br><span class="line">        System.out.println(stream3.sum());<span class="comment">//40</span></span><br><span class="line">      <span class="comment">//  stream.collect(Collectors.toXXX)//收集器</span></span><br><span class="line">      <span class="comment">//  IntSummaryStatistics</span></span><br><span class="line">		Stream s=Stream.empty();<span class="comment">//		  创建空流</span></span><br><span class="line">		<span class="comment">//map flatmap 将该元素运用于方法中，返回方法后的结果的流</span></span><br><span class="line">		<span class="comment">//limit</span></span><br><span class="line">		<span class="comment">//filter 将从流中删除不满足条件的所有项目。</span></span><br><span class="line">		<span class="comment">//skip </span></span><br><span class="line">		<span class="comment">//takeWhile  takeWhile 将在第一次出现不满足条件的项目时中止流。</span></span><br><span class="line">		<span class="comment">//dropWhile</span></span><br><span class="line">		<span class="comment">//concat</span></span><br><span class="line">		<span class="comment">//distinct</span></span><br><span class="line">	     <span class="comment">//sorted</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//reduce（（x,y）-&gt;x+(*)y）算和，乘积</span></span><br><span class="line">		<span class="comment">//peek 　产生一个流，它与当前流中的元素相同，在获取其中每个元素是，会将其传递给action。</span></span><br><span class="line">		Arrays.stream(arr1 ).forEach(k-&gt;System.out.print(k+<span class="string">&quot; &quot;</span>));</span><br><span class="line">		OptionalInt max=Arrays.stream(arr1 ).findAny();</span><br><span class="line">		System.out.println(max.orElse(-<span class="number">1</span>));<span class="comment">//34</span></span><br><span class="line"><span class="comment">/*		　我们都是将整数收集到Stream&lt;Integer&gt;中，将每个整数封装到一个包装器对象中是很低效的。</span></span><br><span class="line"><span class="comment">		 对于其他的基本类型来说，同样的情况也适用于double、float、long、short、char、byte和boolean。</span></span><br><span class="line"><span class="comment">		 流库拥有特殊类型的IntStream、LongStream和DoubleStream，它们直接存储基本类型值，而不使用包装器</span></span><br><span class="line"><span class="comment">		 。如果您想要存储short、char、byte和boolean，使用一个IntStream，而对于float，则使用DoubleStream。</span></span><br><span class="line"><span class="comment">		 使用方式与Stream相似。</span></span><br><span class="line"><span class="comment">		 </span></span><br><span class="line"><span class="comment">		 </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">		</span><br><span class="line">		 <span class="comment">/*</span></span><br><span class="line"><span class="comment">		          * java.util.stream.IntStream </span></span><br><span class="line"><span class="comment">		          * static IntStream range(int startInclusive, int endExclusive)</span></span><br><span class="line"><span class="comment">		          * static IntStream rangeClosed(int startInclusive, int endInclusive)</span></span><br><span class="line"><span class="comment">		          * 产生一个由给定范围内容的整数构成的IntStream</span></span><br><span class="line"><span class="comment">		          * </span></span><br><span class="line"><span class="comment">		          * static IntStream of(int...values)</span></span><br><span class="line"><span class="comment">		          * 产生一个由当前流中的元素构成的数组</span></span><br><span class="line"><span class="comment">		          * int sum()</span></span><br><span class="line"><span class="comment">		          * OptionalDouble average()</span></span><br><span class="line"><span class="comment">		          * OptionalInt max()</span></span><br><span class="line"><span class="comment">		          * OptionalInt min()</span></span><br><span class="line"><span class="comment">		          * IntSummaryStatistics summaryStatistics()</span></span><br><span class="line"><span class="comment">		          * 产生当前流中元素的总和、平均值、最大值和最小值，或者从中可以获得这些结果所有四种值的对象。</span></span><br><span class="line"><span class="comment">		          * </span></span>         searchOverlayArea.classList.remove('hidden')

        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>First search, index file loading, please wait...<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>No result<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The search.xml file was not found, please refer to：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The request failed, Try to refresh the page or try again later.<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
